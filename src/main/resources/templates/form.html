<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <form action ="#" th:action="@{/processForm}" th:object="${employe}" method="post">
        <div class="form-group">
            <label>AadharCard No</label>
            <input
                    type="text"
                    class="form-control"
                    id="id"
                    name="id"
                    placeholder="Enter your AadharCard No">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input
                    type="text"
                   class="form-control"
                    id="name"
                    name="name"
                    placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter Password">
        </div>
        <div class="form-group">
            <label>Employee Id</label>
            <input type="text"
                   class="form-control"
                   id="emplId"
                   name="emplId"
                   placeholder="Enter Employee Id">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>

</body>
</html>
